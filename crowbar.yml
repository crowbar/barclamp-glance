barclamp:
  name: glance
  display: Glance
  version: 0
  allow_multiple_proposals: true
  requires:
    - keystone
  member:
    - openstack
  os_support:
    - ubuntu-12.04

crowbar:
  layout: 2
  order: 85
  run_order: 85
  chef_order: 85

debs:
  ubuntu-12.04:
    repos:
      - deb http://ubuntu-cloud.archive.canonical.com/ubuntu precise-updates/folsom main
      - deb http://ubuntu-cloud.archive.canonical.com/ubuntu precise-proposed/folsom main
    pkgs:
      - sqlite3
  pkgs:
    - glance
    - python-glance
    - python-keystone

extra_files:
  - http://uec-images.ubuntu.com/releases/11.04/release/ubuntu-11.04-server-cloudimg-amd64.tar.gz ami

