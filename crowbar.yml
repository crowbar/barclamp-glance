debs:
  pkgs:
    - sqlite3
    - glance
    - python-glance
    - python-keystone
    - qemu-utils

rpms:
  centos-6.4:
    repos:
      - rpm http://repos.fedorapeople.org/repos/openstack/openstack-havana/epel-6
  redhat-6.4:
    repos:
      - rpm http://repos.fedorapeople.org/repos/openstack/openstack-havana/epel-6
  pkgs:
    - openstack-glance
    - python-keystone
    - python-glance
    - sqlite3

extra_files:
  - http://cloud-images.ubuntu.com/releases/precise/release/ubuntu-12.04-server-cloudimg-amd64.tar.gz ami
  
git_repo:
