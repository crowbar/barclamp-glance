          deployment: Deployment

debs:
  pkgs:
    - sqlite3
    - glance
    - python-glance
    - python-keystone

extra_files:
  - http://uec-images.ubuntu.com/releases/12.04.2/release/ubuntu-12.04.2-server-cloudimg-amd64.tar.gz ami
  
git_repo:
  - glance https://github.com/openstack/glance.git stable/grizzly
