barclamp:
  name: glance
  display: Glance
  description: 'OpenStack Image Service: discovery, registration and delivery services for disk and server images.'
  version: 0
  license: "apache2"
  copyright: "Dell, Inc 2013"
  api_version: "v2"
  api_version_accepts: "v2"
  allow_multiple_proposals: true
  requires:
    - keystone
  member:
    - openstack
  os_support:
    - ubuntu-12.04

crowbar:
  layout: 2.0
  order: 85
  run_order: 85
  chef_order: 85
  proposal_schema_version: 2

